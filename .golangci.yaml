version: 2  # mandatory for v1.64+

run:
  concurrency: 8
  timeout: 5m
  issues-exit-code: 1
  tests: false
  modules-download-mode: readonly
  allow-parallel-runners: false
  go: ""  # use Go version from go.mod

linters:
  fast: false
  disable-all: true
  enable:
    - bodyclose
    - dogsled
    # - dupl
    - errcheck
    # - exportloopref
    - funlen
    - goconst
    - gocritic
    - goprintffuncname
    - gosec
    - revive
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - staticcheck
    - unconvert
    - unparam
    - unused
    - whitespace

linters-settings:
  dupl:
    threshold: 200

  funlen:
    lines: 200
    statements: 200

  goconst:
    min-len: 2
    min-occurrences: 10

  gocognit:
    min-complexity: 10

  gocyclo:
    min-complexity: 30

  lll:
    tab-width: 2
    line-length: 200

  misspell:
    locale: US

  nolintlint:
    allow-unused: false
    require-explanation: false
    require-specific: false

  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - wrapperFunc
      - nestingReduce

  revive:
    ignore-generated-header: true
    severity: error
    confidence: 0.8
    rules:
      - name: indent-error-flow
      - name: errorf
      - name: unexported-return
      - name: error-naming
      - name: error-return
      - name: empty-lines
      - name: empty-block
      - name: context-as-argument
      - name: if-return
      - name: superfluous-else

  staticcheck:
    checks: ["all"]

output:
  print-issued-lines: false
  print-linter-name: true
  sort-results: true

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false
  fix: true
  exclude-dirs:
    - .github
    - .hooks
    - .vscode
  exclude-files:
    - README.md
  exclude:
    - G115
  uniq-by-line: false

